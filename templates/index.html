    <canvas id="renderCanvas"></canvas>

    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function () {

            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, 20), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);



            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.9;
            scene.clearColor = new BABYLON.Color3(0,0,0);





 // Keyboard events
    var inputMap ={};
    scene.actionManager = new BABYLON.ActionManager(scene);
    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
        inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
    }));
    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
        inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
    }));
                // loader
            var loader = new BABYLON.AssetsManager(scene);
            var utilLayer = new BABYLON.UtilityLayerRenderer(scene);
            var grid = new BABYLON.GridMaterial("grid", scene);
	        grid.gridRatio = 0.1;
	        grid.majorUnitFrequency = 10;
	        grid.minorUnitVisibility = 0.1;

	        var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 50, height: 50}, scene);
	        ground.material = grid;
            BABYLON.SceneLoader.Append("static/", "{{file}}", scene,);

            var gizmoManager = new BABYLON.GizmoManager(scene);


























        var selected = null;

            scene.onPointerObservable.add(function(evt){
                if(evt.pickInfo.hit && evt.pickInfo.pickedMesh && evt.pickInfo.pickedMesh != ground && evt.event.button === 0){
                    selected = evt.pickInfo.pickedMesh;




                }
                else{
                h1.removeMesh(selected)
                selected= null;


                }


            }, BABYLON.PointerEventTypes.POINTERUP);











    scene.onBeforeRenderObservable.add(()=>{
        if(inputMap["t"]){
            var t = true;
            if(t){

                    gizmoManager.positionGizmoEnabled = true;
                    gizmoManager.gizmos.positionGizmo.snapDistance = 0.1;



            }
            else {
                gizmoManager.attachToMesh(null);
            }



        }

        if(inputMap["r"]){
            var r = true;
            if(r){
                gizmoManager.rotationGizmoEnabled = true;
                gizmoManager.gizmos.rotationGizmo.snapDistance = 0.1;
            }
            else {
                gizmoManager.attachToMesh(null);
            }

        }
        if(inputMap["e"]){
            var s = true;
            if(s){
                gizmoManager.scaleGizmoEnabled = true;
                gizmoManager.gizmos.scaleGizmo.snapDistance = 0;
            }
            else {
                gizmoManager.attachToMesh(null);
            }

        }
        if(inputMap["c"]){
            var c = true;
            if(c){

                selected.clone();

            }
            else {
                selected = null;
                gizmo1.attachedMesh = !gizmo1.attachedMesh ? selected : null
                gizmo2.attachedMesh = !gizmo2.attachedMesh ? selected : null
                gizmo3.attachedMesh = !gizmo3.attachedMesh ? selected : null
            }

        }
        if(inputMap["x"]){
            var x = true;
            if(x){
                selected.dispose();
            }
            else {
            gizmo1.attachedMesh = !gizmo1.attachedMesh ? selected : null
                gizmo2.attachedMesh = !gizmo2.attachedMesh ? selected : null
                gizmo3.attachedMesh = !gizmo3.attachedMesh ? selected : null
            }

        }

        if(inputMap["i"]){
         camera.detachControl(canvas)

        }
        if(inputMap["p"]){
         camera.attachControl(canvas)

        }
        if(inputMap["h"]){
        a = true;


        }
        else{
            a = false;
        }
    })




   var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

    var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "suz");
    button1.width = "150px"
    button1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
    button1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
    button1.height = "40px";
    button1.color = "black";
    button1.cornerRadius = 0;
    button1.background = "white";
    button1.onPointerUpObservable.add(function() {





    });
    advancedTexture.addControl(button1);











engine.hideLoadingUI();
loader.load();

return scene




        };





__createScene = createScene;





        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();
        a = false;
        engine.runRenderLoop(function () {

            if (scene) {


            if (a) {

            var serializedScene = BABYLON.SceneSerializer.Serialize(scene);

            var strScene = JSON.stringify(serializedScene);
            console.log(strScene);
            var blob = new Blob ( [ strScene ], { type : "octet/stream" } );
		    var xhr = new XMLHttpRequest();
            xhr.open("POST", "/save", true);
            xhr.setRequestHeader('Content-Type', 'application/octet-stream');
            xhr.send(blob);

            xhr.onload = function() {
            console.log("HELLO")
            console.log(this.responseText);
            var data = JSON.parse(this.responseText);
            console.log(data);

};
	}

                scene.render();

            }
        });









        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });










    </script>
